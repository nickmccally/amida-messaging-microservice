version: 2
jobs:
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
        environment:
        - NODE_ENV: development
        - PORT: 4001
        - JWT_SECRET: 0a6b944d-d2fb-46fc-a85e-0295c986cd9f
        - PG_DB: messaging
        - PG_PORT: 5432
        - PG_HOST: 127.0.0.1
        - PG_USER: messaging
        - PG_PASSWD: postgres
        - TEST_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InVzZXIwIiwiZW1haWwiOiJ0ZXN0QHRlc3QuY29tIiwiYWRtaW4iOnRydWV9.X_SzIXZ-oqEL67eB-fwFqFSumuFQVAqhgsmak1JLIWo
      - image: circleci/postgres:9.6.2-alpine
        environment:
        - POSTGRES_USER: messaging
        - POSTGRES_DB: messaging
        - POSTGRES_PASSWORD: postgres

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test:coverage
      - store_artifacts:
          path: coverage
          prefix: coverage

  publish:
    machine: true
    steps:
      - checkout

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run: docker build -t amidatech/messaging-service:$CIRCLE_BRANCH .

      - run: docker push amidatech/messaging-service:$CIRCLE_BRANCH

workflows:
  version: 2
  test-publish:
    jobs:
      - test
      - publish:
          context: docker
          requires:
            - test
          filters:
            branches:
              only:
                - develop
                - master



